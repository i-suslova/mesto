<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="логотип сайта место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <div class="profile">
          <div class="profile__list">
            <img
              class="profile__avatar"
              src="./images/ЖакИвКусто.png"
              alt="портрет Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button
                type="button"
                class="profile__button-edit hover"
                aria-label="редактировать профиль"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__button-add hover"
            aria-label="добавление фотографий"
          ></button>
        </div>

        <section class="elements">
          <article class="element">

              <img
               src="./images/Карачаевск.png"
               alt="Сентинский храм"
                class="element__photo"
              />
              <button
               type="button"
               class="element__button-delete hover"
                aria-label="удалить"
              ></button>

            <h2 class="element__title">Карачаевск</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
          <article class="element">
            <img
               src="./images/Эльбрус.png"
               alt="на дальнем плане пятиглавая гора Бештау"
               class="element__photo"
              />
              <button
              type="button"
              class="element__button-delete hover"
               aria-label="удалить"
            ></button>
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
          <article class="element">

             <img
               src="./images/Домбай.png"
               alt="горы Кавказого хребта"
               class="element__photo"
             />
             <button
               type="button"
               class="element__button-delete hover"
                aria-label="удалить"
             ></button>

            <h2 class="element__title">Домбай</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
          <article class="element">

              <img
                src="./images/Эльбрус.png"
                alt="на дальнем плане пятиглавая гора Бештау"
               class="element__photo"
             />
             <button
                type="button"
                class="element__button-delete hover"
                 aria-label="удалить"
             ></button>

            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
          <article class="element">

              <img
                src="./images/Домбай.png"
                alt="горы Кавказого хребта"
                class="element__photo"
              />
              <button
                type="button"
                class="element__button-delete hover"
                 aria-label="удалить"
             ></button>

            <h2 class="element__title">Домбай</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
          <article class="element">

              <img
                src="./images/Карачаевск.png"
                alt="Сентинский храм"
                class="element__photo"
              />
              <button
                type="button"
                class="element__button-delete hover"
                 aria-label="удалить"
             ></button>

            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              type="button"
              class="element__button-like"
              aria-label="нравится"
            ></button>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <!--pop-up-profile-->
      <div class="popup popup_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close_profile hover"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup__form popup__form-profile" method="post" name="profile">
            <input
              type="text"
              class="popup__text"
              id="input-name"
              name="name"
              placeholder="Имя"
            />
            <input
              type="text"
              class="popup__text"
              id="input-job"
              name="job"
              placeholder="О себе"
            />
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

       <!--pop-up-template-->
        <div class="popup popup_picture">
         <div class="popup__container">
           <button
             type="button"
             class="popup__button-close popup__button-close_picture hover"
             aria-label="закрыть"
           ></button>
           <h2 class="popup__title">Новое место</h2>

           <form class="popup__form popup__form-picture" method="post" name="template">
             <input
               type="text"
               class="popup__text"
               id="input-picture"
               name="name"
               placeholder="Название"
             />
             <input
               type="text"
               class="popup__text"
               id="input-link"
               name="source"
               placeholder="Ссылка на картинку"
            />
             <button type="submit" class="popup__button-submit" id="submit-picture">
              Создать
            </button>
           </form>
         </div>
       </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
