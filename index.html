<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="логотип сайта место "
          class="header__logo"
        />
      </header>

      <main class="content">
        <div class="profile">
          <ul class="profile__list">
            <li>
              <img
                class="profile__avatar"
                src="./images/ЖакИвКусто.png"
                alt="портрет Жак-Ив Кусто"
              />
            </li>
            <li class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button type="button" class="profile__button-edit hover"></button>
            </li>
          </ul>
          <button type="button" class="profile__button-add hover"></button>
        </div>

        <section class="elements">
          <article class="element">
            <img
              src="./images/Карачаевск.png"
              alt="фото Сентинского храма"
              class="element__photo"
            />
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button-like"></button>
          </article>
          <article class="element">
            <img
              src="./images/Эльбрус.png"
              alt="фото пятиглавой горы Бештау"
              class="element__photo"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button-like"></button>
          </article>
          <article class="element">
            <img
              src="./images/Домбай.png"
              alt="фото Белалакая вершины Кавказого хребта"
              class="element__photo"
            />
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button-like"></button>
          </article>
          <article class="element">
            <img
              src="./images/Эльбрус.png"
              alt="фото пятиглавой горы Бештау"
              class="element__photo"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button-like"></button>
          </article>
          <article class="element">
            <img
              src="./images/Домбай.png"
              alt="фото Белалакая вершины Кавказого хребта"
              class="element__photo"
            />
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button-like"></button>
          </article>
          <article class="element">
            <img
              src="./images/Карачаевск.png"
              alt="фото Сентинского храма"
              class="element__photo"
            />
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__button-like"></button>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <!--pop-up-->
      <div class="popup popup_opened">
        <div class="popup__container">
          <button type="button" class="popup__button-close hover"></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup__form">
            <input
              type="text"
              class="popup__text popup__input-name"
              name="name"
              placeholder="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup__text popup__input-status"
              name="status"
              placeholder="Исследователь океана"
            />
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
