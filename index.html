<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header_logo" />
      </header>

      <main class="content">
        <div class="profile">
          <ul class="profile_container">
            <li>
              <img
                class="avatar"
                src="./images/ЖакИвКусто.png"
                alt="портрет Жак-Ив Кусто"
              />
            </li>
            <li class="profile_info">
              <h1 class="profile_title">Жак-Ив Кусто</h1>
              <p class="profile_subtitle">Исследователь океана</p>
              <button class="profile_button-edit" type="button">
                <img
                  src="./images/VectorEdit.svg"
                  alt="кнопка редактирования"
                />
              </button>
            </li>
          </ul>
          <button class="profile_button-add" type="button">
            <img src="./images/VectorPlus.svg" alt="кнопка добавления" />
          </button>
        </div>

        <section class="elements">
          <article class="element">
            <img
              src="./images/Карачаевск.png"
              alt="фото Сентинского храма"
              class="element_photo"
            />
            <h2 class="element_title">Карачаевск</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
          <article class="element">
            <img
              src="./images/Эльбрус.png"
              alt="фото пятиглавой горы Бештау"
              class="element_photo"
            />
            <h2 class="element_title">Гора Эльбрус</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
          <article class="element">
            <img
              src="./images/Домбай.png"
              alt="фото Белалакая вершины Кавказого хребта"
              class="element_photo"
            />
            <h2 class="element_title">Домбай</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
          <article class="element">
            <img
              src="./images/Эльбрус.png"
              alt="фото пятиглавой горы Бештау"
              class="element_photo"
            />
            <h2 class="element_title">Гора Эльбрус</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
          <article class="element">
            <img
              src="./images/Домбай.png"
              alt="фото Белалакая вершины Кавказого хребта"
              class="element_photo"
            />
            <h2 class="element_title">Домбай</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
          <article class="element">
            <img
              src="./images/Карачаевск.png"
              alt="фото Сентинского храма"
              class="element_photo"
            />
            <h2 class="element_title">Карачаево-Черкессия</h2>
            <img
              src="./images/like.svg"
              alt="значок лайка"
              class="element_vector"
            />
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
